name: CI

on:
    - push

jobs:
    ci:
        name: Continuous Integration
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the current repository
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Setup NodeJS 16
              uses: actions/setup-node@v2
              with:
                  node-version: 16
            - name: Install pnpm
              run: npm i -g pnpm
            - name: Install dependencies
              run: pnpm ci:dev
            - name: Run Tests
              run: pnpm ci
              env:
                  CI: true
