# fly.toml file generated for lsg on 2022-04-20T12:30:01+02:00

app = "lsg"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "npm run release"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

[services.concurrency]
  hard_limit = 50
  soft_limit = 25
  type = "connections"

[[services.http_checks]]
  grace_period = "1m"
  interval = "5m"
  method = "get"
  path = "/"
  protocol = "http"
  timeout = "5s"
  tls_skip_verify = false
  restart_limit = 72
[services.http_checks.headers]

[[services.ports]]
  force_https = true
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[services.tcp_checks]]
  grace_period = "1m"
  interval = "1m"
  restart_limit = 360
  timeout = "5s"

[[statics]]
  guest_path = "/lsg/public"
  url_prefix = "/cdn"
